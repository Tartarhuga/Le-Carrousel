	<script type="text/javascript">
		$(document).ready(function() {
			var $carrousel = $('#carrousel');
			$("#fun").hide();
			$img = $('#carrousel img'), 
			indexImg = $img.length - 1, //On definit le nombre d'img
			i = 0, //initialisation Ã  l'image 1
			$currentImg = $img.eq(i);
			$img.css('display', 'none'); 
			$currentImg.css('display', 'block');

			$('.next').click(function(){
				var audio = document.getElementById("snd");
				audio.currentTime = 0.2; 
            	audio.play();
				i++;
				if( i <= indexImg ){
					$currentImg.fadeOut(500);
					$currentImg = $img.eq(i);
					$currentImg.fadeIn(500);
				}
				else{
					$currentImg.fadeOut(500);
					i = 0;
					$currentImg = $img.eq(i);
					$currentImg.fadeIn(500);
				}
			});

			$('.prev').click(function(){
				var audio = document.getElementById("snd");
				audio.currentTime = 0.2; 
            	audio.play();
				i--; 
				if( i >= 0 ){
					$currentImg.fadeOut(500);
					$currentImg = $img.eq(i);
					$currentImg.fadeIn(500);
				}
				else{
					$currentImg.fadeOut(500);
					i = 8;
					$currentImg = $img.eq(i);
					$currentImg.fadeIn(500);
				}
			});
			$("#sign").click(function(){
				$('#carrousel ul li').hide();
				$('#fun').show();
				var easter_egg = document.getElementById("fun");
				easter_egg.play();
				setTimeout(function() {
    				$('#fun').hide();
    				easter_egg.pause();
    				easter_egg.currentTime = 0;
    				$('#carrousel ul li').show();
  				}, 140000);
			});

			function slideImg(){
				setTimeout(function(){

					if (i < indexImg){
						i++;
					}

					else {
						i = 0;
					}

					$currentImg.fadeOut(500);
					$currentImg = $img.eq(i);
					$currentImg.fadeIn(500);
					slideImg();}, 4000);
			}
			slideImg();
